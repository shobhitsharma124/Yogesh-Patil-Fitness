<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-3">
      <div class="text-center">
        <div class="logo">
          <a [routerLink]="['/']" style="text-decoration: none">
            <img
              class="rounded-circle z-depth-2"
              alt="100x100"
              src="../assets/images/logo.png"
              data-holder-rendered="true"
              width="204"
              height="136"
            />
          </a>
        </div>
      </div>
    </div>
    <div class="header-text col-md-9 hidden-xs pt-5">
      <h2>
        <a [routerLink]="['/']" style="text-decoration: none">
          <span>FITNESS TRACKER</span>
        </a>
      </h2>
      <br />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler d-lg-none ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <form class="form-inline justify-content-between w-50 mx-auto">
            <button
              class="btn btn-outline-secondary waves-effect mb-1"
              type="button"
              [routerLink]="['/landing-page']"
              routerLinkActive="active"
              style="width: 180px"
            >
              HOME
            </button>
            <button
              class="btn btn-outline-secondary waves-effect mb-1"
              type="button"
              [routerLink]="['/place-fitness-trainer-appointment']"
              routerLinkActive="active"
              style="width: 180px"
            >
              PLACE APP
            </button>
            <button
              class="btn btn-outline-secondary waves-effect mb-1"
              type="button"
              [routerLink]="['/view-appointment']"
              routerLinkActive="active"
              style="width: 180px"
            >
              VIEW APP
            </button>
            <button
              class="btn btn-outline-secondary waves-effect mb-1"
              type="button"
              [routerLink]="['/contact-us']"
              routerLinkActive="active"
              style="width: 180px"
            >
              CONTACT US
            </button>
          </form>
        </div>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-sm-3">
      <div class="list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action btn btn-outline-primary"
          [routerLink]="['/landing-page']"
          routerLinkActive="active"
        >
          Home</button
        ><br />
        <button
          type="button"
          class="list-group-item list-group-item-action btn btn-outline-primary"
          [routerLink]="['/place-fitness-trainer-appointment']"
          routerLinkActive="active"
        >
          Place Appointment</button
        ><br />
        <button
          type="button"
          class="list-group-item list-group-item-action btn btn-outline-primary"
          [routerLink]="['/view-appointment']"
          routerLinkActive="active"
        >
          View Appointment</button
        ><br />
        <button
          type="button"
          class="list-group-item list-group-item-action btn btn-outline-primary"
          [routerLink]="['/contact-us']"
          routerLinkActive="active"
        >
          Contact Us
        </button>
      </div>
    </div>
    <div class="col-12 col-sm-9"><router-outlet></router-outlet></div>
  </div>
</div>
